<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Мистер РЭУ | Регистрация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="form-card">
        <div class="form-card-image">
            <span class="brand-title">Мистер РЭУ</span>
            <div>
                <span class="text-main-picture">Большая просьба! На кастинг приходить с готовой идеей для творческого номера. Быть готовым продемонстрировать
                    свои таланты.</span>
                <button id="scroll-hint"></button>
            </div>
        </div>
        <form class="form-card-content" name="form-sign-up">
            <div class="form-card-title">
                Регистрация
            </div>
            <div class="form-card-fields">
                <input type="text" name="fio" class="type-field" placeholder="*ФИО">
                <select name="kurs" class="type-field">
                    <option value="zero" selected style="display:none;">*Курс</option>
                    <option value="first">1</option>
                    <option value="second">2</option>
                    <option value="third">3</option>
                    <option value="fourth">4</option>
                    <option value="fifth">5</option>
                </select>
                <select name="fakultet" class="type-field">
                    <option value="zero" selected style="display:none;">*Факультет</option>
                    <option value="finance">ФФ</option>
                    <option value="fmesi">ФМЭСИ</option>
                    <option value="hrtsi">ГРТСИ</option>
                    <option value="ibs">МШБиМЭ</option>
                    <option value="captains">Капитаны России</option>
                    <option value="fma">ФМа</option>
                    <option value="fme">ФМе</option>
                    <option value="fep">ФЭП</option>
                    <option value="fett">ФЭТТ</option>
                    <option value="iuisep">ИУиСЭП</option>
                    <option value="businessschool">БШМиП</option>
                    <option value="integral">Integral</option>
                </select>
                <input type="tel" name="phonenumber" id="phonenumber" placeholder="*Номер телефона" class="type-field">
                <input type="url" name="vklink" id="vklink" placeholder="*Ссылка ВК" class="type-field">
                <input type="text" name="height" placeholder="*Рост (в см)" class="type-field" pattern="\d*">
                <label class="field-label" for="hobbies">Расскажи про свои увлечения, хобби</label>
                <textarea id="hobbies" rows="1" cols="5" name="hobbies" class="type-field"></textarea>
                <label class="field-label" for="essay">Что нужно, чтобы стать Мистером РЭУ-2018?</label>
                <textarea id="essay" rows="1" cols="5" name="howto" class="type-field"></textarea>
            </div>
            <div class="form-card-file_input">
                <p class="text-photo-upload">*Фотографии 3-5 шт (обязательно портретное фото и в полный рост)</p>
                <label class="attachment">
                    <span id="photos-count">0</span>
                    <input id="photos" type="file" name="photos" multiple accept="image/*">
                    <div class="attachment-button">
                        <img class="papper-clip" src="static/clip-icon.png">
                    </div>
                </label>
                <p id="photos-count" class="text-photo-upload"></p>
            </div>
            <div class="form-card-register_wrapper">
                <button type="submit" name="submit" class="submit">Отправить</button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
