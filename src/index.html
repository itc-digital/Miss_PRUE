<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Мистер РЭУ | Регистрация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&amp;subset=cyrillic" rel="stylesheet"> 
    <link rel="stylesheet" href="/ui/mister/index.css">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/ui/mister/static/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/ui/mister/static/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="/ui/mister/static/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/ui/mister/static/favicon-16x16.png" sizes="16x16" />
    <meta name="application-name" content="Мистер РЭУ | Регистрация"/>
    <meta name="msapplication-TileColor" content="#111111" />
    <meta name="msapplication-TileImage" content="/ui/mister/static/mstile-144x144.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body>
    <div class="form-card">
        <div class="form-card-image">
            <button id="scroll-hint"></button>
        </div>
        <form class="form-card-content" id="form" name="form-sign-up" action="/send" method="post" enctype="multipart/form-data">
            <div class="form-card-title">
                <span class="form-card-title-span">Регистрация</span>
                <a class="itc-link" href="https://vk.com/itc.digital" target="_blank">
                    <img width="30px" src="/ui/mister/static/ITCLogo.svg" />
                </a>
            </div>
            <div class="form-card-fields">
                <div>
                    <label class="field-label required" for="fio">ФИО</label>
                    <input id="fio" type="text" name="fio" class="type-field">
                </div>
                <div class="select-year">
                    <select name="kurs" class="type-field" required>
                        <option value="unset" selected style="display:none;">* Курс</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="1 магистратура">1, магистратура</option>
                        <option value="2 магистратура">2, магистратура</option>
                    </select>
                </div>
                <div class="select-faculty">
                    <select name="fakultet" class="type-field">
                        <option value="unset" selected style="display:none;">* Факультет</option>
                        <option value="ФФ">ФФ</option>
                        <option value="ФМЭСИ">ИЦЭиИТ</option>
                        <option value="ГРТСИ">ГРТСИ</option>
                        <option value="МШБиМЭ">МШБиМЭ</option>
                        <option value="Капитаны России">Капитаны России</option>
                        <option value="ФМа">ФМа</option>
                        <option value="ФМе">ФМе</option>
                        <option value="ФЭП">ФЭП</option>
                        <option value="ФЭТТ">ФЭТТ</option>
                        <option value="ИУиСЭП">ИУиСЭП</option>
                        <option value="БШМиП">БШМиП</option>
                        <option value="Integral">Integral</option>
                    </select>
                </div>
                <label class="field-label required" for="email">Email</label>
                <input id="email" type="email" name="email" class="type-field">
                <label class="field-label required" for="phone">Телефон</label>
                <input id="phone" type="tel" name="phone" placeholder="В формате 8ххххххх" class="type-field">
                <label class="field-label required" for="vklink">Cтраница ВКонтакте</label>
                <input id="vklink" type="url" name="vklink" class="type-field">
                <label class="field-label" for="vklink">Cтраница Instagram</label>
                <input id="instagram" type="url" name="instagram" placeholder="Необязательно" class="type-field">
                <label class="field-label required" for="height">Рост (в см)</label>
                <input id="height" type="text" name="height" class="type-field" pattern="\d*">
                <label class="field-label required" for="talent">Какой талант ты хочешь представить зрителям? Опиши задумку номера, который ты собираешься показать в творческом
                    конкурсе</label>
                <textarea id="talent" rows="1" cols="5" name="talent" class="type-field multiline-field"></textarea>
                <label class="field-label required" for="essay">Почему ты решил стать Мистером РЭУ?</label>
                <textarea id="essay" rows="1" cols="5" name="essay" class="type-field multiline-field"></textarea>
            </div>
            <div class="form-card-side_content">
                <div class="photo-input-wrapper">
                    <p class="text-photo-upload">
                        Прикрепи
                        <br>
                        <b>2</b> фотографии
                    </p>
                    <p class="text-photo-upload">
                        Одну портретную и одну в полный рост
                    </p>
                    <label class="attachment">
                        <span id="photos-count">0</span>
                        <input id="photos" type="file" name="photo[]" multiple accept="image/*" required>
                        <div class="attachment-button">
                            <img class="papper-clip" src="/ui/mister/static/clip.svg">
                        </div>
                    </label>
                </div>
                <button type="submit" name="submit" class="submit">Отправить</button>
            </div>
        </form>
    </div>
    <script src="/ui/mister/jquery-3.2.1.min.js"></script>
    <script src="/ui/mister/jquery.mask.min.js"></script>
    <script src="/ui/mister/jquery.validate.min.js"></script>
    <script src="/ui/mister/index.js"></script>
</body>

</html>
